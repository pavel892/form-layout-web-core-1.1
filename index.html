<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="css/barlow_semibold_macroman/stylesheet.css" type="text/css" charset="utf-8" />
	<link rel="stylesheet" href="css/barlow_regular_macroman/stylesheet.css" type="text/css" charset="utf-8" />
	<link rel="stylesheet" href="css/barlow_light_macroman/stylesheet.css" type="text/css" charset="utf-8" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<title>Form task</title>
</head>
<body>
	<div class="container">
		<div class="background-img">
			<img class="company-logo" src="imgs/logo.svg">
		</div>

		<div class="form">
			<form class="main-form">
				<h1>Get iintoo it today</h1>
				<p class="thin">There is no charge or obligation upon registration.</p>
					<div class="btns">
						<button class="btn fb"><img src="imgs/facebook.svg"><span class="btn-text">Register with Facebook</span></button>
						<button class="btn linkedin"><img src="imgs/linkedin.svg"><span class="btn-text">Register with LinkedIn</span></button>
					</div>
				<p class="or">OR</p>

					<div class="inputs">
						<input type="email" placeholder="Email">

						<input type="tel" placeholder="Phone">
					</div>
			
				<p class="investor-type-p">What type of investor are you?</p>
				<p class="thin last-p">Select the type of investor you are below.</p>

					<form class="radios">
						
							<input type="radio" id="individual" name="type-selection">
							<label for="individual">Individual</label>
							<i class="fa-solid fa-circle-info icon-first"></i>
						
							<input type="radio" id="business" name="type-selection">
							<label for="business">Business</label>
							<i class="fa-solid fa-circle-info"></i>
						
							<input type="radio" id="ira" name="type-selection">
							<label for="ira">IRA</label>
							<i class="fa-solid fa-circle-info"></i>
					
							<input type="radio" id="trust" name="type-selection">
							<label for="trust">Trust</label>
							<i class="fa-solid fa-circle-info"></i>

							<div class="info info-first">
								<span>I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common</span>
							</div>
					</form>

			<div class="last-block">
				<input type="checkbox" name="terms" value="terms">
				<label for="terms" class="thin"> I agree to the terms and receiving notifications from iintoo <a href="#">View full terms</a></label> <br>
			</div>

			<button class="last-block create-btn">Create Account</button>
		</form>
		</div>
	</div>
</body>
</html>
